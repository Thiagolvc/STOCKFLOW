<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Almoxarifado</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <button id="showRegisterBtn" class="switch-btn">Criar nova conta</button>
        </div>

        <div class="auth-box" id="registerBox" style="display: none;">
            <h2>Cadastro</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="reg-username">Usuário:</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Senha:</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <button id="showLoginBtn" class="switch-btn">Já tenho uma conta</button>
        </div>
    </div>

    <!-- Modal de confirmação -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <p id="modalMessage"></p>
            <button id="modalButton">OK</button>
        </div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
